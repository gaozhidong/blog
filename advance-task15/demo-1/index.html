<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo-1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <fieldset>
        <legend>点我变色</legend>
        <button class="btn">点我</button>
    </fieldset>
    <fieldset>
        <legend>获取滚动高度</legend>
        <button class="btn1">点我</button><span></span>
    </fieldset>
    <fieldset>
        <legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
        <div id="cc">come on</div>
    </fieldset>
    <fieldset>
        <legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
        <input type="text" class="in">
    </fieldset>
    <fieldset>
        <legend>当选择 select 后，获取用户选择的内容</legend>
        <select name="" id="">
       <option value="" select>请选择</option>
       <option value="BJ">北京</option>
       <option value="SH">上海</option>
       <option value="GJ">广州</option>
       <option value="SZ">深圳</option>  
     </select>
    </fieldset>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
