<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> 二级菜单</title>
</head>
<style>
    ul{
  list-style: none;
  padding: 0;
  margin: 0;
}
a{
  text-decoration: none;
  color: inherit;
}

body{
  color: black;
}

ul.navmenu{
  width: 100px;
  border-bottom: 1px solid black;
}

ul.navmenu>li{
  border-top: 1px solid black;
  border-left: 1px solid black;
  border-right: 1px solid black;
}
ul.navmenu>li>.menu{
  display: block;
  padding: 8px;
  text-align: center;
  position: relative;
}


ul.submenu{
  display: none;
}

ul.navmenu>li>.menu:hover   ul.submenu{
  display: block;
  position: absolute;
  left: calc(100% + 1px);
  top: -1px;
  width: 100px;
  border: 1px solid red;
}
</style>
