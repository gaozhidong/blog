<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h3,
        p,
        a {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        
        .modal {
            width: 460px;
            height: 210px;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -230px;
            margin-top: -105px;
            display: none;
        }
        
        .modal.hide {
            display: block;
        }
        
        .heard {
            position: relative;
            border-bottom: 2px solid #ccc;
            padding: 10px;
        }
        
        .heard>.close {
            position: absolute;
            left: 440px;
            top: 10px;
            padding-right: 10px;
            margin-bottom: -1px;
        }
        
        .centent {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .centent p {
            padding: 10px 0;
        }
        
        .enter,
        .cancel {
            padding: 10px;
        }
        
        .btns {
            float: right;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button id="btn-modal">点我1</button>
    </div>
    <div class="modal">
        <div class="heard clearfix">
            <h3>我是标题</h3>
            <a href="#" class="close">x</a>
        </div>
        <div class="centent">
            <p>我是内容1</p>
            <p>我是内容2</p>
        </div>
        <div class="footer clearfix">
            <a href="#" class=" btns enter">确定</a>
            <a href="#" class="btns cancel">取消</a>
        </div>

    </div>
    </div>
    <script>
        var btnclick = document.querySelector('#btn-modal'),
            modal = document.querySelector('.modal'),
            close = document.querySelector('.close'),
            enet = document.querySelector('.enter'),
            cancel = document.querySelector('.cancel');
        window.addEventListener('click', function () {
            modal.classList.remove('hide');
            console.log(this);
        })

        btnclick.addEventListener('click', function (e) {
            if (modal.classList.contains('hide')) {
                // e.stopPropagation();
                modal.classList.add('hide');
                console.log(e.target);
            } else {
                e.stopPropagation();
                modal.classList.add('hide');
                console.log(e.target);
            }
        })

        close.addEventListener('click', function () {
            modal.classList.remove('hide');
            console.log(this);
        })
        cancel.addEventListener('click', function () {
            modal.classList.remove('hide');
            console.log(this);
        })

        modal.addEventListener('click', function (e) {
            e.stopPropagation();
            console.log(this);
        })
    </script>
</body>

</html>
