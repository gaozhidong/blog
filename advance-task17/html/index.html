<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无限循环轮播</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="carousel">
        <ul class="img-ct  clearfix">
            <li data-index=0>
                <a href="#"><img src="../imgs/1.1.jpg"></a>
            </li>
            <li data-index=1>
                <a href="#"><img src="../imgs/1.2.jpg"></a>
            </li>
            <li data-index=2>
                <a href="#"><img src="../imgs/1.3.jpg"></a>
            </li>
            <li data-index=3>
                <a href="#"><img src="../imgs/1.4.jpg"></a>
            </li>
        </ul>
        <a class="btn btn-pre" href="#">&lt;</a>
        <a class="btn btn-next" href="#">&gt;</a>
        <div class="bullet-ct">
            <ul class="bullet">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
