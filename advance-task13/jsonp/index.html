<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>news</title>
    <style>
        .container {
            width: 900px;
            margin: 0 auto;
        }
        
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        body {
            font: 20px/1.5 Helvetica, arial, "Microsoft Yahei", "微软雅黑", STXihei, "华文细黑", sans-serif;
            background: #FF9279;
            padding: 50px;
            min-width: 550px;
        }
        
        .change {
            border: none;
            outline: none;
            margin: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            background: #4A9DBB;
            font: 20px/1.5 "Microsoft Yahei", "微软雅黑", STXihei, "华文细黑", sans-serif;
            color: #FFF;
            cursor: pointer;
        }
        
        .news {
            background: #6f544e;
            padding: 30px 20px;
            border-radius: 10px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="news">
            <li>第11日前瞻：中国冲击4金 博尔特再战</li>
            <li>男双力争会师决赛 </li>
            <li>女排将死磕巴西！</li>
        </ul>
        <button class="change">换一组</button>
    </div>

    <script>
        $('.change').addEventListener('click', function () {
            var script = document.createElement('script');
            script.src = 'http://a.jrg.com:8080/getNews?callback=appendHtml';
            document.head.appendChild(script);
            document.head.removeChild(script);
        })
        function appendHtml(news) {
            var html = '';
            for (var i = 0; i < news.length; i++) {
                html += '<li>' + news[i] + '</li>';
            }
            $('.news').innerHTML = html;
        }
        function $(id) {
            return document.querySelector(id);
        }
    </script>
</body>

</html>
