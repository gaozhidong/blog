<!DOCTYPE html>
<html>

<head>
    <title>this继承 constructor等等</title>
</head>

<body>
    <script type="text/javascript">
        /*--------------第一题----*/
        var s = function () {
            console.log('-----分界线')
            console.log(this)
            console.log(arguments)
        }
        // 每个函数都有this和arguments 并且完全由该函数调用的方式决定
        s()
        //this + 参数数组
        s.apply({ a: 1 }, [1, 2, 3, 4])
        //this + 以,分隔的参数	
        s.call({ a: 1 }, 1, 2, 3, 4)
        //绑定this和部分参数 【 除了构造函数调用的情况 】
        var bind_s = s.bind({ c: 1 }, 1, 2)
        bind_s(3)
        /*--------------第二题----*/
        var john = {
            firstName: "John"
        }
        function func() {
            alert(this.firstName + ": hi!")
        }
        john.sayHi = func
        john.sayHi()
        /*--------------第三题----*/
        func()
        function func() {
            alert(this)
        }
        /*--------------第四题----*/
        document.addEventListener('click', function (e) {
            console.log(this);
            setTimeout(function () {
                console.log(this);
            }, 200);
        }, false);
        /*--------------第五题----*/
        var john = {
            firstName: "John"
        }
        function func1() {
            alert(this.firstName)
        }
        func1.call(john)
    </script>
</body>

</html>
