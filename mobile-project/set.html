<script type="text/javascript">
    $("#loginOut").on("click",function(){
        $.ajax({
            url:MoonduDomain+'/Home/Logout',
            type:"GET",
            dataType:"jsonp",
            success: function(data){
                    if(data.Result==true){
                       var strcu=  $.cookie("DefaultCusCode");
                       if(strcu==null)
                       {
                        strcus=window.localStorage.DefaultCusCode;
                        window.localStorage.clear();
                       }
                       
                        $.cookie(strcu,"null"),
                        console.log("success");
                        window.location.href="login.html";
                        
                        }
                    else{
                        $.alert("退出失败")
                        }
                    }               
         });
    })  
    $(".set_block").on("click",".one",function(){
        $.ajax({
            url:MoonduDomain+'/UserCenter/GetUserInfo',
            type: "GET",
            dataType: "jsonp",
            success: function (data) {
                if (data.Result == true) {
                    location.href="center.html";
                }
                else {
                    $.login("是否登录");
                }
            }

        })
    })
