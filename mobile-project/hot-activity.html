<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/hotActivity.css"  rel="stylesheet" />
  <title>热门活动</title>
</head>
<body data-type='hot-activity'>
  <div class="person_top hot_activity">
  	<a class="person_top_ico" href="find-activity.html"></a>热门活动
  </div>
  <div class="active_area" id="wrap"></div>
  <script type="text/template" id="activeTemp">
    <% var reurl=window.location.href;  var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);  %>
    <a class="active_content item-list" href="find-detail.html?id=<%=Id%>">
        <div  class="active_pic"><img src="<%=ImgUrl%>"></div>
        <div class="active_info">
          <h2><%=Title%></h2>
            <p><%=StartTime%>-<%=EndTime%></p>
            <div class="active_join_num" >已有<%=VoteCount%>人参加
                  <div class="active_join_ico"></div>
            </div>
        </div>
      </a>
      </script>
    <script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
    <script src="js/ejs_production.js"></script> 
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src='js/MZ_hot.js'></script>
</body>
</html>
