<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <title>登录</title>
</head>
<body>
    <div class="p_login_wrap">
        <a class="p_nav_delete" href="login.html"></a>
        <div class="p_login_info">
            <form action="" id="login">
            <div class="p_item phone">
                <input type="text" placeholder="手机号" name="emailTel" id="txtTel" />
                <div class="p_icon_close">
                    <img src="images/ico_delete_03.png" class="hidden">
                </div>
                <hr />
            </div>
            <div class="p_item pwd">
                <input type="password" placeholder="输入密码" name="pwd" id="txtPwd" />
               <div class="p_icon_close hidden">
                    <img src="images/ico_delete_03.png"  class="hidden">
                </div>
                <hr />
            </div>
            <a href="center.html" class="p_forgetpwd">忘记密码</a>
            <button class="p_btn_transparent" id="btn_login">
                登录</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
     <script type="text/javascript" src="js/tools/jquery.cookie.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/layer.m.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
    <script src="js/login/login.js"></script>
</body>
</html>
