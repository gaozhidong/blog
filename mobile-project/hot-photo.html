<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/view.css">

		<title>热门标签相册</title>
	</head>
	<body data-type="hot-photo">
		<div class="person_top" id="top">
			<a class="arrow" href="find-activity.html"></a>
		    热门标签相册
		</div>
		<div class="like_photo_area" id="photos" data-page="0">
			<ul class="clearfix">
				<li>
					<div class='date clearfix'>
					<span class='day fl'></span>
					<span class='month'></span>
					<span class='week'></span>
				</div>
				</li>
				<script type="text/template" id="photosTemp">
					<%if (Photo) {%>
						<li class="fl">
							<% var reurl=window.location.href;  var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);  %>
				        	<a class="like_pic" href="photo_tag.html?id=<%=Tag_Name%>" class="like_pic">
				        	<img src="<%=Photo%>"></a>
				            <div class="today_time">
				            <span class="time_solid"></span>
				                <a class="like_tag_style" href="<%=%>"><%=Tag_Name%></a>
				                <a class="photo_num" href="<%=%>">共（<%=PicCount%>）张</a>
				                <input type="hidden" valie="<%=Uid%>" id="userID">
				            </div>
				 		</li>
				 	<% } %>
				</script>
			</ul>
		</div>
		<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
		<script type="text/javascript" src="js/tools/jquery.masonry.min.js"></script>
		<script src="js/config.js"></script>  
		<script src="js/ejs_production.js"></script>
		<script type="text/javascript" src='js/public.js'></script>
		<script type="text/javascript" src="js/MZ_hot.js"></script>
	</body>
</html>
