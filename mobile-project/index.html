<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/common.css"  rel="stylesheet" />
<link href="css/index.css"  rel="stylesheet" />
<link href="css/Personal.css"  rel="stylesheet" />
<title>首页</title>
</head>
<body >
<div class="top">
梦族Mzone
</div>
	<div class="index">
		<ul class="default newList" id="infoList">
			<script type="text/template" id="default_box"> 
				<li data-pid='<%=Id%>'>
					<div class="hidden" data-type='title'><%=Title%></div>
					<div class="hidden" data-type='content' data-content=<%=Describes%>></div>
					<% var reurl=window.location.href; var Reurl=reurl.substring(reurl.lastIndexOf("/")+1); %>
					<% if(Type==1){ %>
						<a href="find-detail.html?id=<%=Id%>&reurl=<%=Reurl%>" class="u_img"><img src="<%=ImgUrl%>" width="100%"></a>
					<% } %>

					<% if(Type==2){ %>
						<a href="m-massage.html?id=<%=Id%>&reurl=<%=Reurl%>" class="u_img"><img src="<%=ImgUrl%>" width="100%"></a>
					<% } %>
					<div class="u_info">
						<a href="juavascript:;"  class="u_head">
							<img src="img/m_logo.jpg">
						</a> 
						<div class="u_name"><h2>梦族Mzone官方</h2></div>
						<div class="u_ico">
							<% if (IsLike == false) {%>
						        <a class="u_like" data-type="<%=Id%>"><em><%=LikeCount%></em></a>
						       <% } %>
						       <% if (IsLike == true) {%>
						        <a class="u_like_red" data-type="<%=Id%>"><em><%=LikeCount%></em></a>
						    <% } %>
						<a class="u_share"></a>
						</div>
					</div>
					<p class="tags">标签：
						<% if (Labels.indexOf(',') > 0) {
							var lablearr=Labels.split(',');
							%>
							<% for(var i=0; i<lablearr.length; i++) { 
							var reurl=window.location.href; var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);  %>
							<a href="photo_tag.html?id=<%=lablearr[i]%>&reurl=<%=Reurl%>" class="indexTag"><%=lablearr[i]%></a>
						<% }%>
						<% }else{ %>
							<%var reurl=window.location.href; var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);  %>
							<a href="photo_tag.html?id=<%=Labels%>&reurl=<%=Reurl%>" class="indexTag"><%=Labels%></a>

						<%} %>
					</p>
				</li>
			</script>
		</ul>
		<ul class="index_scroll newList" data-page="1" data-loading="0" id="ListScroll">
			<script type="text/template" id="scroll_box">	
				<li data-pid='<%=Pid%>'>
					<div class="hidden" data-fn="title"><%=Declare%></div>
					<div class="hidden" data-fn="content"><%=Photo%></div>
					<% var reurl=window.location.href; var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);  %>
					<a href="viewPhptos.html?pid=<%=Pid%>&reurl=<%=Reurl%>" class="u_img"><img src="<%=Photo%>" width="100%"></a>
					<div class="u_info">
						<a href="public_home.html?id=<%=Uid%>&reurl=<%=Reurl%>"  class="u_head" id="<%=Uid%>">
								<img src="<%=UserInfo.Image%>">
						</a>
						<div class="u_name">
						<% if(UserInfo.UserNick!=null){ %>
							<h2><%=UserInfo.UserNick%></h2>
						<%}%>
						<% if(Tag_Name!=null){ %>
							<span>来自：<%=Tag_Name%></span>
						<%}%>

						</div>
						<div class="u_ico">
							<a class="u_like" data-type="<%=Pid%>"><em><%=Like_Count%></em></a>
							<a class="u_share"></a>
						</div>
					</div>
					<p class="tags"><em>标签：</em>
						<% if(TagLs!=null){ for(var i=0; i<TagLs.length; i++) {
							var tagsll=TagLs[i].replace("#","").replace("#","");
							var reurl=window.location.href;
							var Reurl=reurl.substring(reurl.lastIndexOf("/")+1); %>
							<a href="photo_tag.html?id=<%=tagsll%>&reurl=<%=Reurl%>" class="indexTag">
								<%=TagLs[i].substring(TagLs[i].indexOf('#') + 1,TagLs[i].lastIndexOf('#'))%>
							</a>
						<%}}%>
					</p>
				</li>
			</script>
		</ul>
	</div>
	<div id="dialog" class="hidden">
		<script type='text/template' id='signTemplate'>	
			<section class='find-dialog'>
				<h2>签到成功！</h2>
				<div class="signbox">		
					<p class='sign-ranking'>今天签到第<span><%=Ranking%></span>名</p>
					<p class='experience-add'>经验+<span><%=SignInExp%></span></p>
					<p class='experience-value'>经验值<span><%=UserExp%></span>/<span><%=LevelExp%></span><span class='grade'><%=UserLevel%>级</span></p>
				</div>
				<footer>确定</footer>
			</section>
		</script>
	</div>
	<div class="foot_bar" id="bottomMenu"></div>
	<div id="mask" class="hidden"></div>

	<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
	<script src="js/ejs_production.js" type="text/javascript"></script>
	<script src="js/config.js" type="text/javascript"></script> 
	<script src="js/layer.m.js" type="text/javascript"></script>
	<script src="js/foot.js" type="text/javascript"></script>  
	<script type="text/javascript" src="js/public.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
