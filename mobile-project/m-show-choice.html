<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>m-show评选单页</title>
<link href="css/common.css" rel="stylesheet"/>
<link href="css/s-show.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/find.css">
<link href="css/Personal.css"  rel="stylesheet" />
</head>
	<body>
		<div class="main_visual">
	         <div class="flicking_con">
	         	<a class="back_ico" href="javascript:;"></a>
			 	<a class="share" href="javascript:;"></a>
	        	<div class="flicking_inner m-show-num">
	       	   </div>
	        </div>
			<div class="main_image">
				<ul id="imglist">
				</ul>
			</div>
			</div>
	        <div class="user_show_wrap">
			    <div class="head_box">
			    	<script type="text/template" id="userInfo">
			    	<% var reurl=window.location.href;  
                		var index = reurl.lastIndexOf('/') + 1;				
                		var Reurl = reurl.substring(index);
                		Reurl=Reurl.replaceAll('?','||').replaceAll('=','__').replaceAll('&','#');
            		%> 
				        <a class="user_head" href="public_home.html?id=<%=Uid%>&reurl=<%=Reurl%>">
				            <img src="<%=Image%>">
				        </a>
				        <span><%=UserNick%></span>
			        </script>
			    </div>	    
		    	<div class="show_info">
				    <script type="text/template" id="showInfo">
				    	  <h2></h2>
				          <ul>
				            <li>年龄：<%=Age%></li>
				            <li>身高：<%=Height%></li>
				            <li>体重：<%=Weight%></li>
				            <li>胸围：<%=Chest%></li>
				            <li>腰围：<%=Waist%></li>
				            <li>臀围：<%=Hip%></li>
				         </ul>
				    <% if (vote_state == 1) {%>
					    <div class="hasvoteWrap">
					        <div class="vote_ta"><span class="vote_num"><%=ShwoCount%></span></div>
					        <p>已投票</p>
					    </div>
				    <%}%>
				    <% if (vote_state == 0) {%>
					    <div class="voteWrap">
					        <div class="vote_ta"><span class="vote_num"><%=ShwoCount%></span></div>
					        	<p>投TA</p>			       
					    </div>
				     <%}%>
				    </script>
		    	</div>
	    	</div>
	    	<div class="blank"></div>
			<div id="comment-page" class="comment-page">
				<div class="find-message">
					用户留言<a href="javascript:;"></a>
				</div>
				<ul class="find-user-massage" id="userComment">
					<script type="text/template" id="userCommentTemp">
						<li data-uid="<%=UserInfo.Uid%>">
							 <% var reurl=window.location.href;  
                				var index = reurl.lastIndexOf('/') + 1;				
                				var Reurl = reurl.substring(index);
                				Reurl=Reurl.replaceAll('?','||').replaceAll('=','__').replaceAll('&','#');
           					 %> 
							<a href="public_home.html?id=<%=UserInfo.Uid%>&reurl=<%=Reurl%>" class='left-item fl'>
								
								<% if (UserInfo.Image == '' || UserInfo.Image == 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
									<img class="user-icon fl" src="images/user.jpg"/>
								<% } %>
								<% if (UserInfo.Image != '' && UserInfo.Image != 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
									<img class="user-icon fl" src="<%=UserInfo.Image%>"/>
								<% } %>
							</a>
							<div class='right-item'>
								<span class='user'><%=UserInfo.UserNick%></span>
								<span class='issue-time'><span class='time'><%=CreateTime%></span></span>
								<p class='replay'><%=Content%></p>
							</div>
	                        <input type="hidden" id="userId" value="<%=UserInfo.Uid%>">
	                        <input type="hidden" id="userName" value="<%=UserInfo.UserNick%>">
						</li>
					</script>
				</ul>
			</div> 
			<!--发表评论-->
			<div id="commentLayer">
				<textarea value="说点什么吧~" placeholder="说点什么吧~"></textarea>
				<button>发表</button>
			</div>
	</body>
	<script type="text/javascript" src="http://mgirl.moonbasa.com/api/m.php"></script>
	<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
	<script src="js/ejs_production.js"></script> 
	<script type="text/javascript" src="js/jquery.event.drag-2.0.js"></script>
	<script type="text/javascript" src="js/jquery.touchSlider.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/phonegap-1.4.1.js"></script>
	<script type="text/javascript" src="js/takePhotoPlugin.js"></script>
	<script type="text/javascript" src="js/layer.m.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script src="js/m-show.js"></script>
</html>
