<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/m-massage.css">
		<link rel="stylesheet" type="text/css" href="css/view.css">
		<title>M-资讯</title>
	</head>
	<body data-fn="message">
		<div class="message-top" id="top">
			<a href="javascript:history.go(-1)" class="arrow"></a>M-资讯<a href="javascript:;" class="share"></a>
		</div>
		<div id="detaiMessage" style="margin-top:73px;"></div>
			<div class="praise" id="praise">
				<div class="zan">他们都赞了这篇文章（<span class="num" id="praise_num">0</span>个赞）</div>
					<ul class="clearfix">
						<script type="text/template" id="photoPraiseTemp">
							<li class="fl">
								<% 	var reurl=window.location.href;  
	                				var index = reurl.lastIndexOf('/') + 1;				
	                				var Reurl = reurl.substring(index);
	                				Reurl= Reurl.replaceAll('?','||').replaceAll('=','__').replaceAll('&','#');
	           			 		%> 
								<a href="public_home.html?id=<%=UID%>">
									<%if (IMAGE == '' || IMAGE == null || IMAGE =='http://zoneimages.moonbasa.com/images/user.jpg') {%>
										<img src="images/user.jpg" width="100%">
									<% } %>
									<%if (IMAGE != '' && IMAGE !='http://zoneimages.moonbasa.com/images/user.jpg') {%>
										<img src="<%=IMAGE%>" width="100%">
									<% } %>
								</a>
							</li>
						</script>
					</ul>
				</div>
			</div>
			<div class="brank"></div>
			<div id='comment-page' style="padding-bottom: 80px;">
				<div class='find-message'>用户留言<a href='javascript:;'>(<span class='num'>0</span>条)</a></div>
				<ul class='find-user-massage' id='userComment'></ul>
			</div>
			<div class="issue" id="releaseCommentPanel">
				<div class="say"><input type="text" placeholder="说点什么吧~" value=""><img src="images/smile.png" class="smile hidden" width="30px"></div>
				<a href="javascript:;" class="publish">发表</a>
				<a href="javascript:;" class="love" data-type='love'></a>
			</div>
		<script type="text/template" id="messageTemp">
			<% var reurl=window.location.href;  
                var index = reurl.lastIndexOf('/') + 1;				
                var Reurl = reurl.substring(index);
                if (Type == 1) {
           			window.location.href="find-detail.html?id="+Id + '&reurl' + Reurl;
           		}
           		Reurl=Reurl.replaceAll('?','||').replaceAll('=','__').replaceAll('&','#');
           	%>
			<h2 class="title"><%=Title%></h2>
			<div class="time"><%=CreateTime%></div>
			<ul class="tags clearfix">
				<%  var reurl=window.location.href;  
	                var index = reurl.lastIndexOf('/') + 1;				
	                var Reurl = reurl.substring(index);
	                Reurl = Reurl.replaceAll('?','||').replaceAll('=','__').replaceAll('&','#');
	            %>
	            <li class="fl">标签：</li>
	            <%if (Labels.length > 0) {%>
					<%for(var i = 0;i< Labels.split(',').length; i++){%>
						<li class="fl"><a href="photo_tag.html?id=<%=Labels.split(',')[i]%>"><%=Labels.split(',')[i]%></a></li>
					<%}%>
				<% } %>
			</ul>
			<div class="message-content">
				<p class="describe"><%=Describes%></p>
				<div class='content'><%=Content%></div>
			</div>
			<input type="hidden" value="<%=Id%>" id="postID"/>
		</script>
		<script type='text/template' id='userCommentTemp'>
			<li data-uid=<%=UserInfo.Uid%>>
				<% var reurl=window.location.href;  
	                var index = reurl.lastIndexOf('/') + 1;				
	                var Reurl = reurl.substring(index);
	                Reurl=Reurl.replaceAll('?','||').replaceAll('=','__').replaceAll('&','#');
	            %>
				<a href="public_home.html?id=<%=UserInfo.Uid%>">
					<% if (UserInfo.Image == '' || UserInfo.Image == 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
						<img class='user-icon fl' src='images/user.jpg' data-uid="<%=UserInfo.Uid%>"/>
					<% } %>
					<% if (UserInfo.Image != '' && UserInfo.Image != 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
						<img class='user-icon fl' src='<%=UserInfo.Image%>' data-uid=<%=UserInfo.Uid%>/>
					<% } %>
				</a>
				<span class='user'><%=UserInfo.UserNick%></span>
				<span class='issue-time'><span class='time'><%=CreateTime%></span></span>
				<span class='replay'><span class='content'><%=Content%></span></span>
			</li>
		</script>
		<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
		<script src="js/config.js"></script>  
		<script src="js/ejs_production.js"></script>
		<script type="text/javascript" src="js/phonegap-1.4.1.js"></script>
		<script type="text/javascript" src="js/takePhotoPlugin.js"></script>
		<script type="text/javascript" src="js/layer.m.js"></script>
		<script type="text/javascript" src="js/public.js"></script>		
		<script type="text/javascript" src='js/layer.m.js'></script>
		<script type="text/javascript" src="js/MZ_activity.js"></script>
	</body>
</html>
