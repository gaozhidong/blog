<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/match.css">
		<link rel="stylesheet" type="text/css" href="css/flexslider.css">
		<link rel="stylesheet" type="text/css" href="js/need/layer.css">
		<title>搭配师</title>
	</head>
	<body data-type="match">
		<div class="match-top" id="matchTop">
			<a href="find-activity.html"></a>搭配帮<span class="join">加入阵营</span>
		</div>
		<div class="match-search clearfix" style="border-bottom:1px solid #ccc;" id="serchField">
			<input type="text" placeholder="请输入搜索人物的名字" class="searchBox fl" />
			<a href="javascript:;" class="searching fl">搜索</a>
		</div>
		<div id="match-tab" class="flexslider" style="min-height:114px;">
			<ul class="slides clearfix">
				<script type="text/template" id='picScrollTemp'>
					<% var reurl=window.location.href;  var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);%>
     				<li><a href="find-detail.html?id=<%=Id%>"><img src="<%=ImgUrl%>" width="100%"/></a></li>
    			</script>
			</ul>
		</div>
		<div class="match-more clearfix">
			<span>搭配师-TOP 3</span><a href="match-more.html" class="fr">更多...</a>
		</div>
		<div id="match-rank">
			<ul class="clearfix"></ul>
		</div>
		<div id="matchWork">
			<div id="match-scroll-top"><a href="javascript:;"></a></div>
		</div>
		<script type="text/template" id="ranking"> 
			<li class="wrap fl">
			<% var reurl=window.location.href;  var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);%>
				<a href="public_home.html?id=<%=Uid%>">
					<div class="person-rank">
						<img src="<%=Image%>" width="100%" class="person">
						<img src="./images/match-icon-1.png" class="rank">
					</div>
					<p class="name"><%=UserNick%></p><p class="e-name"><%=Description%></p>
				</a>
			</li>
		</script>
		<script id="tempWork" type="text/template">
			<div class="match-author list-item" data-pid=<%=Pid%>  data-uid=<%=UserInfo.Uid%>>
				<div class="top clearfix">
				<% var reurl=window.location.href;  var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);%>
					<a href="public_home.html?id=<%=UserInfo.Uid%>" class="portrait">
						<% if (UserInfo.Image == '' || UserInfo.Image == 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
							<img src="images/user.jpg" width="100%" data-type='person'>
						<% } %>
						<% if (UserInfo.Image != '' && UserInfo.Image != 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
							<img src="<%=UserInfo.Image%>" width="100%" data-type='person'>
						<% } %>
					</a>
					<div class="introduction">
						<span><%=UserInfo.UserNick%></span>
						<p class='title'><%=Declare%></p>
					</div>
					<% if(UserInfo.Flag==false){ %>
						<a href="javascript:;" class="attention fr" data-type='attention'>+关注</a>
					<% } %>
					<%if (UserInfo.Flag==true){ %>
						<a href="javascript:;" class="attention-active fr" data-type='attention'>已关注</a>
					<% } %>	
					<input type="hidden" value='<%=UserInfo.Uid%>' data-type="uid">
				</div>
				<div class="content">
					<a href="viewPhptos.html?pid=<%=Pid%>" class="author-photo"><img src="<%=Photo%>" width="100%"></a>
					<p class="describtion"><%=UserInfo.Description%></p>
				</div>
			</div>
		</script>
		<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
		<script src="js/config.js"></script>
        <script type="text/javascript" src="js/layer.m.js"></script>
		<script type="text/javascript" src="js/public.js"></script>  
		<script src="js/ejs_production.js"></script>
		<script type="text/javascript" src='js/layer.m.js'></script>
		<script type="text/javascript" src="js/MZ_find.js"></script>
		<script type="text/javascript">
			//点击回到顶部
			$('#match-scroll-top').click(function(){
				$('html,body').animate({scrollTop: '0px'}, 500);
				return false;
			});
		</script>
	</body>
</html>
