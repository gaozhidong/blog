<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>找回密码</title>
</head>

<body>
<div class="found_box">
	<div class="person_top">
		<a class="person_top_ico" href="center.html"></a>
	    找回密码
	</div>
	<div class="p_inputnum">
		<input type="text" placeholder="请输入手机号" id="Mphone">
	</div>
	<a  href="javascript:;" class="p_btn_bottom" id="Define">
		确定
	</a>
</div>
</body>
<script type="text/javascript">
$(".found_box").on("click","#Define",function(){
	var phone=$("#Mphone").val();
	if (phone == "") {
        $.alert("输入的手机号码不能为空.");
    }
	$.ajax({
		url:MoonduDomain+'/Utility/ForgetPassword',
		type:"GET",
		dataType:"jsonp",
		data:{mobile:phone},
		success: function(data){
			console.log(data);
			if(data.Result==true){
				$.alert("短信已经发送到手机，请查看");
			}
		},
		error: function(){
			console.log("error");
		}
		
	});
})


</script>
</html>
