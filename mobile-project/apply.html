<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/common.css"  rel="stylesheet" />
<link href="css/Personal.css"  rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/declare.css">
<title>报名</title>
</head>

<body>
<div id="info_wrap">
	<div class="person_top">
		<a class="person_top_ico" href="m-show.html"></a>
	   报名
	</div>
	<div class="p_wave_pic"></div>
	<div class="p_form_info">
        <div class="form_item">
        	<label>姓名</label>
            <input type="text" value="" id="s_name">
        </div>
        <div id="itemsex" class="form_item" id="itemsex">
        	<label>性别</label>
            <span class="item_nowrap styleitem" id="s_sex">未选择</span>
            <a href="javascript:;" class="p_info_ico"></a>
        </div>
        <div class="form_item">
        	<label>年龄</label>
            <input type="text" value="" id="s_age">
        </div>
        <div class="form_item" id="itemlocal">
        	<label>所在地</label>
            <span class="item_nowrap styleitem" id="s_local"></span>
            <a href="javascript:;" class="p_info_ico"></a>
        </div>
         <div class="form_item">
        	<label>身高(cm)</label>
            <input type="text" value="" id="s_height">
        </div>
         <div class="form_item">
        	<label>体重(kg)</label>
            <input type="text" value="" id="s_weight">
        </div>
        <div class="form_item">
        	<label>胸围(cm)</label>
            <input type="text" value="" id="s_chest">
        </div>
        <div class="form_item">
        	<label>腰围(cm)</label>
            <input type="text" value="" id="s_waist">
        </div>
         <div class="form_item">
        	<label>臀围(cm)</label>
            <input type="text" value="" id="s_hip">
        </div>
        
	</div>

	<a  href="javascript:;" class="p_btn_bottom" id="Next">
	下一步
	</a>
	<div class="p_click_text">
	点击下一步上传你的<a href="javascript:;">参赛照片</a>！
	</div>
</div>

<!-- 基本信息-性别 -->
<div id="sex_wrap" class="hidden">
    <div class="person_top">
   <a class="person_top_ico infohide" href="javascript:;"></a>
    基本信息
    </div>
    <div class="p_sex">
        <ul class="p_input_ul u_sex">
                <li>
                    男
                    <a href="javascript:;"></a>
                </li>
                <li>
                    女
                    <a href="javascript:;"></a>
                </li>
        </ul>
    </div>
</div>

<!-- 基本信息-所在地-省份 -->
   <div id="local_wrap" class="hidden">
        <div class="person_top">
            <a class="person_top_ico" href="javascript:;" id="proBack"></a>
            请选择省份
         </div>
        <div class="p_sex">
            <ul class="p_input_ul u_province">
                <script type="text/template" id="uesr_province">
                <li id="<%=id%>">
                    <%=Province%>
                     <a href="javascript:;"></a>
                </li>
                </script>
            </ul>
        </div>
</div>

<!-- 基本信息-所在地-城市 -->
    <div id="city_wrap" class="hidden">
        <div class="person_top">
            <a class="person_top_ico" href="javascript:;" id="cityBack"></a>
            请选择城市
         </div>
        <div class="p_sex">
            <ul class="p_input_ul u_city">
                <script type="text/template" id="uesr_city">
                <li id="<%=id%>">
                    <%=City%>
                     <a href="javascript:;"></a>
                </li>
                </script>
            </ul>
        </div>
</div>

<!-- 基本信息-所在地-选择地区 -->
    <div id="area_wrap" class="hidden">
        <div class="person_top">
           <a class="person_top_ico" href="javascript:;" id="areaBack"></a>
            请选择地区
         </div>
        <div class="p_sex">
            <ul class="p_input_ul u_area">
                <script type="text/template" id="uesr_area">
                <li id="<%=id%>">
                    <%=District%>
                     <a href="javascript:;"></a>
                </li>
                </script>
            </ul>
        </div>
</div>

<div class="declare_Wrap hidden">
        <div class="declare-top">
            <a href="javascript:;" class="arrow"></a>报名
        </div>
        <div class="declare">
            <span>撰写参赛宣言（*必填）</span>
        </div>
        <textarea class="declaration" placeholder="请输入您的个性参赛宣言"></textarea>
        <div class="upload clearfix">
            <a href="javascript:;" class="add" id="datepicker1"></a>
        </div>
        <div class="notice">
            <p>注意事项</p>
            <p>1.第一张照片默认为封面照片</p>
            <p>2.报名至少上传3张照片作为参赛照</p>
            <p>3.审核通过后的照片不能更改</p>
            <p>请慎重选择，展现最美的你！</p>
        </div>
        <a href="javascript:;" class="subBtn">提交</a>
</div>

<!--弹出框-->
	<div id="dialog" class="hidden">
	   <div class="cover"></div>
	   <section class="find-dialog">
	    <hgroup></hgroup>
	    <footer>确定</footer>
	   </section>
  </div>

<!--ends-->

</body>
<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="js/ejs_production.js"></script>  
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/layer.m.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/phonegap-1.4.1.js"></script>
<script type="text/javascript" src="js/takePhotoPlugin.js"></script>
<script type="text/javascript" src="js/apply.js"></script>
</html>
