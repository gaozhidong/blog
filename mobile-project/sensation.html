<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>热门人物</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/match.css">
	</head>
	<body data-type="sensation">
		<div class="search-top" style="border-bottom: 1px solid #ccc;">
			<a href="find-activity.html"> &gt; </a>热门人物
		</div>
		<div class="match-search clearfix hidden">
			<a href="javascript:;"></a>
			<input type="text" value="请输入搜索人物的名字"><button class="fr">取消</button>
		</div>
		<div class="search-rank" id="sensation">
			<ul></ul>
		</div>
			<script type="text/template" id="sensationTmp">
				<% var reurl=window.location.href;  var Reurl=reurl.substring(reurl.lastIndexOf("/")+1);%>
				<li>
					<a href="public_home.html?id=<%=Uid%>" class="portrait">
						<% if (Image == '' || Image == 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
							<img src="images/user.jpg" width="100%">
						<% } %>
						<% if (Image != '' && Image != 'http://zoneimages.moonbasa.com/images/user.jpg') {%>
							<img src="<%=Image%>" width="100%">
						<% } %>
					</a>
					<div class="introduction">
						<a href="public_home.html?id=<%=Uid%>" class="name"><%=UserNick%></a>
						<p><%=Tag%></p>
						<span class="attention-num"><%=To_Count%>个粉丝</span>
					</div>
					<% if (Flag == true) {%>
						<a href="javascript:;" class="payattention hot-active" data-id=<%=Uid%>>已关注</a>
					<%}%>
					<% if (Flag == false) {%>
						<a href="javascript:;" class="payattention attention" data-id=<%=Uid%>>+关注</a>
					<%}%>
				</li>
			</script>
		<script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
		<script src="js/config.js"></script>  
		<script src="js/ejs_production.js"></script>
		<script type="text/javascript" src="js/layer.m.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<script type="text/javascript" src="js/MZ_hot.js"></script>
	</body>
</html>
